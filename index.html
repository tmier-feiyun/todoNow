<!doctype html>
<html lang="zh-cn">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TODO • NOW</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="./css/fz.css">
	<style>
		[v-cloak] {
			display: none;
		}
	</style>
</head>

<body style="background-color: #3D3D3D">
	<div id="mydiv">
		<section class="todoapp" id="app">
			<header class="header">
				<h1 style="font-weight: 900;" id="own">记必践</h1>
				<input class="new-todo" placeholder="三思而后行..." v-focus v-model="newdata" @keyup.enter="add()">
			</header>
			<section class="main" v-show="datalist.length" v-cloak>
				<input id="toggle-all" class="toggle-all" type="checkbox" v-model="toggleAll">
				<label for="toggle-all">计划全部完成</label>
				<ul class="todo-list">
					<li :class="{completed:item.isfinished}" v-for="(item,index) in showlist" :key="item.id">
						<div class="view">
							<input class="toggle" type="checkbox" :checked="item.isfinished" v-model="item.isfinished">
							<label>{{ item.content }}</label>
							<button class="destroy" @click.prevent="del(index)"></button>
						</div>
						<input class="edit" value="Create a TodoMVC template">
					</li>
					<!-- <li>
						<div class="view">
							<input class="toggle" type="checkbox">
							<label>Buy a unicorn</label>
							<button class="destroy"></button>
						</div>
						<input class="edit" value="Rule the web">
					</li> -->
				</ul>
			</section>
			<footer class="footer" v-if="datalist.length" v-cloak>
				<span class="todo-count"><strong>{{ activeItemNum }}</strong> 条任务在执行...</span>
				<ul class="filters">
					<li>
						<a class="selected" href="#/" @click.prevent="clickAll">所有任务</a>
					</li>
					<li>
						<a href="#/active" @click.prevent="clickNow">正在进行</a>
					</li>
					<li>
						<a href="#/completed" @click.prevent="clickCom">已完成</a>
					</li>
				</ul>
				<button class="clear-completed" v-if="activeItemNum != datalist.length" @click="delAll">删除已完成</button>
			</footer>
		</section>
	</div>
	<script src="node_modules/todomvc-common/base.js"></script>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script src="js/app.js"></script>
	<script type="text/javascript" src="./js/canvas-particle.js"></script>
	<script type="text/javascript">
		window.onload = function () {
			//配置
			var config = {
				vx: 4, //小球x轴速度,正为右，负为左
				vy: 4, //小球y轴速度
				height: 2, //小球高宽，其实为正方形，所以不宜太大
				width: 2,
				count: 200, //点个数
				color: "121, 162, 185", //点颜色
				stroke: "130,255,255", //线条颜色
				dist: 6000, //点吸附距离
				e_dist: 20000, //鼠标吸附加速距离
				max_conn: 10 //点到点最大连接数
			}

			//调用
			CanvasParticle(config);
		}

	</script>
</body>

</html>
